apply plugin: 'java'
apply plugin: 'maven'

group = 'com.guitar.db'
version = '1.0.0.SNAPSHOT'

description = """Spring Data JPA Pluralsight Sample Project"""

sourceCompatibility = 1.8
targetCompatibility = 1.8



repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.hibernate', name: 'hibernate-entitymanager', version:'4.3.7.Final'
    compile group: 'javax.validation', name: 'validation-api', version:'1.1.0.Final'
    compile group: 'org.hibernate', name: 'hibernate-validator', version:'5.1.3.Final'
    compile group: 'org.springframework', name: 'spring-context-support', version:'4.1.2.RELEASE'
    compile group: 'org.springframework', name: 'spring-aop', version:'4.1.2.RELEASE'
    compile group: 'org.springframework', name: 'spring-orm', version:'4.1.2.RELEASE'
    compile group: 'com.h2database', name: 'h2', version:'1.4.182'
    compile group: 'log4j', name: 'log4j', version:'1.2.17'
    testCompile group: 'junit', name: 'junit', version:'4.9'
    testCompile group: 'org.springframework', name: 'spring-test', version:'4.1.2.RELEASE'
}
